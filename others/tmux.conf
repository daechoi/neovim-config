# Pro tips to remember
#
## Visual window menu: PREFIX w
## Rename window PREFIX ,
## Find window by name PREFIX f
## Kill pane or window PREFIX x
## Split vertically PREFIX %
## Split horizontally PREFIX "
#
## Copy
# Enter copy mode PREFIX [
# Start select with space, end with enter
# Exit q
# Paste PREFIX ]





# Invoke prefix like in GNU screen
set -g prefix C-a

# Double C-a C-a for last window
bind-key C-a last-window

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# Longer delay for C-a
set -sg escape-time 1


set -g default-terminal "screen-256color"

# Fix Ctrl+arrows
# http://superuser.com/questions/401926/how-to-get-shiftarrows-and-ctrlarrows-working-in-vim-in-tmux
set-window-option -g xterm-keys on 

# Maximize pane
unbind +
bind + new-window -d -n tmux-zoom \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
# Unmaximize
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom


# Vim like window navigation and resize
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# Colors
set -g status-fg white
set -g status-bg black

setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bright


# Change color of the window when there unseen activity
setw -g monitor-activity on

